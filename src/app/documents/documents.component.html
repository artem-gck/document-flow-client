<h1 mat-dialog-title>Add document</h1>
<div mat-dialog-content class="dialog-panel container">
  <div class="row">
    <app-documents-insert class="doc-insert col-6" (fileAdded)="onFileAdded($event)"></app-documents-insert>
    <div class="col-6">
      <div class="area">
        <label for="theam">Theam</label>
        <textarea name="theam" id="theam" cols="37" rows="4" [(ngModel)]="theam" placeholder="Input theam..."></textarea>
      </div>
      <div class="tasks">
        <app-insert-tasks (selectionValue)="onSelectTask($event)"></app-insert-tasks>
      </div>
    </div>
  </div>
</div>

<div mat-dialog-actions align="end">
  <span class="validation" *ngIf="!validation.isValid">Insert document</span>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click)="onAddClick()">Add</button>
</div>
