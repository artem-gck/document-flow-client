<div class="container">
    <div class="row">
        <div class="col-6">
            <mat-form-field appearance="outline">
                <mat-label>Header</mat-label>
                <input matInput [(ngModel)]="task.header" placeholder="Input your name...">
            </mat-form-field>
        </div>
        <div class="col-6">
            <mat-form-field appearance="outline">
                <mat-label>Deadline</mat-label>
                <input matInput [(ngModel)]="task.deadLine" [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="type-of-execution-header">
                <span>Type of execution</span>
            </div>
            <div class="type-of-execution">
                <mat-radio-group aria-label="Select an option" [(ngModel)]="task.typeNumber" [value]=0>
                    <mat-radio-button class="type" [value]="option.value" *ngFor="let option of selectionOfTypes">
                        {{ option.label }}
                    </mat-radio-button>
                </mat-radio-group>
            </div>
        </div>
    </div>
    <div class="row fields">
        <div class="col-6">
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Documents</mat-label>
                <input matInput
                       aria-label="Documents"
                       [matAutocomplete]="docAuto"
                       [formControl]="documentStateCtrl">
                <mat-autocomplete #docAuto="matAutocomplete">
                  <mat-option *ngFor="let state of documentFilteredStates | async" [value]="state.name" (onSelectionChange)="getDocumentsSelection(state, $event)">
                    {{state.name}}
                  </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </div>
        <div class="col-6">
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>User</mat-label>
                <input matInput 
                       aria-label="Users"
                       [matAutocomplete]="userAuto"
                       [formControl]="userStateCtrl">
                <mat-autocomplete #userAuto="matAutocomplete">
                  <mat-option *ngFor="let state of userFilteredStates | async" [value]="state.name" (onSelectionChange)="getUsersSelection(state, $event)">
                    {{state.name}}
                  </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </div>
    </div>
</div>
